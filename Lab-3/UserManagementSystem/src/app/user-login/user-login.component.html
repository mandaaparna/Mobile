<div style="background:lightblue; min-height:730px">
<div class="container"  >
  <br>
  <div class="row">
    <div class="offset-4 col-8">
      <img src="assets/user.png" alt="MOOC" style="width: 250" height="200">
    </div>
  </div>

  <form  [formGroup]="UserForm" (ngSubmit)="onSubmit()" name="myForm" method="get"  style="background:white;margin-top: 2%; border-style: solid; padding-top: 5%;padding-bottom: 5%" class="offset-3 col-6 lform" >
    <div class="row">
      <div class="form-group offset-2 col-10">
        <label class="ast control-label"><strong> Username</strong></label><br>
        <input  id="UName" formControlName="UName" type="text" maxlength="50" class="form-control col-8" placeholder="Enter the Username" [ngClass]="{ 'is-invalid': (submitted && f.UName.errors)|| login_error }">
        <div *ngIf="submitted && f.UName.errors" class="invalid-feedback" >
          <div *ngIf="f.UName.errors != null && f.UName.errors.required">UserName is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group offset-2 col-10">
        <label class="ast control-label"><strong> Password</strong></label><br>
        <input  id="UPassword" formControlName="UPassword" type="password" maxlength="20" class="form-control col-8" placeholder="Enter the Password" [ngClass]="{ 'is-invalid': (submitted && f.UPassword.errors)|| login_error }">
        <div *ngIf="submitted && f.UPassword.errors" class="invalid-feedback">
          <div *ngIf="f.UPassword.errors != null && f.UPassword.errors.required">Password is required</div>
        </div>
      </div>
    </div>
    <div *ngIf="!(f.UPassword.errors!=null || f.UName.errors != null) && login_error" id="error_div" class="offset-2" style="color: red"> <b>invalid login credentials</b></div>

    <div class="row">
      <div class="offset-2 col-10">
        <input type="submit" value="Login" class=" col-3 lbutton btn btn-primary" style="margin-top: 4%">
        <input type="button" value="Sign Up" (click)="onSignUp()" class=" offset-2 col-3 lbutton btn btn-success" style="margin-top: 4%">

      </div>
    </div>

  </form>

</div>
</div>
